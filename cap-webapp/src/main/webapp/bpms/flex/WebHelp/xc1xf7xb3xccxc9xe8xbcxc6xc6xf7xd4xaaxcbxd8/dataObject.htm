<p class="whs2">二、数据对象的作用</p>

<p class="whs2">&nbsp;</p>

<p class="whs3">在流程中我们可能需要使用到一些自定义的业务变量，流程在运行的时候也许会有与外界系统进行数据交互的情况，</p>

<p class="whs3">在这种情况下我们都可以使用数据对象保存流程运行时需要的业务变量，使流程正常运转。数据对象需要通过数据</p>

<p class="whs3">关联线与其它流程节点关联。</p>
