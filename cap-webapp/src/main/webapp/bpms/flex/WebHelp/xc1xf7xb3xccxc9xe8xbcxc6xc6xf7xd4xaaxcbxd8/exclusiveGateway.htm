<p class="whs2">一、网关的图标</p>

<p class="whs2">二、网关的作用</p>

<p class="whs2">&nbsp;</p>

<p class="whs3">网关节点是一种多个出口的特殊的流程节点，网关节点包括互斥、包含、及并行三种类型。在流程设计器</p>

<p class="whs3">中，复杂的流程通常都会伴随有多个条件出口的情况，此时使用网关，可以在流程中按照特定的条件选择</p>

<p class="whs3">相应的路径继续执行。</p>

<p class="whs2">&nbsp;</p>
