<h1 class="whs1">子流程</h1>

<p class="whs2">一、子流程的图标</p>

<p class="whs2">&nbsp;</p>

<p class="whs3">子流程的图标如图所示<img src="../monitor/subflow.JPG" alt="子流程图标" x-maintain-ratio="TRUE" width="37px" height="34px" border="0" class="img_whs4">。</p>

<p class="whs2">&nbsp;</p>

<p class="whs2">二、子流程的作用</p>

<p class="whs2">&nbsp;</p>

<p class="whs3">子流程含义是在某个流程流转过程中可以创建一个新的流程并执行，结束后可以返回父流程的一个工作流。子流程中也可以包含</p>

<p class="whs3">复杂的流程定义。当业务流程比较复杂时可以使用子流程来分解从而降低整个流程的复杂度。</p>

<p class="whs2">&nbsp;</p>

<p class="whs2">三、如何使用子流程</p>

<p class="whs2">&nbsp;</p>

<p class="whs3">1. 新建一个带子流程的流程。</p>

<p class="whs3">&nbsp;</p>

<p class="whs3"><img src="../monitor/subflowstep1.JPG" alt="新建一个带子流程的主流程" x-maintain-ratio="TRUE" width="805px" height="604px" border="0" class="img_whs5"></p>

<p class="whs3">&nbsp;</p>

<p class="whs3">2. 双击子流程图标新建一个子流程。</p>

<p class="whs3">&nbsp;</p>

<p class="whs3"><img src="../monitor/subflowstep2.JPG" alt="在主流程中新建子流程" x-maintain-ratio="TRUE" width="805px" height="603px" border="0" class="img_whs6"></p>
