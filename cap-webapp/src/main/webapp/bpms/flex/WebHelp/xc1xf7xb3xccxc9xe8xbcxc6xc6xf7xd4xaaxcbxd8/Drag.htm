<h1 class="whs1">拖动</h1>

<p class="whs2">一、拖动元素的图标</p>

<p class="whs3">拖动元素的图标如图示<img src="../monitor/drag.JPG" alt="拖动图标" x-maintain-ratio="TRUE" width="37px" height="36px" border="0" class="img_whs4">。</p>

<p class="whs3">&nbsp;</p>

<p class="whs2">二、拖动元素的作用</p>

<p class="whs3">&nbsp;</p>

<p class="whs3">在流程设计器中，我们都是在画布上完成流程的设计工作。当遇到复杂的流程或者当我们最大化流程设计器都不能完整的</p>

<p class="whs5">将流程设计器里面的流程显示完全的时候，我们可以使用拖动图标拖动画布上下或者左右移动。</p>

<p class="whs5">&nbsp;</p>
