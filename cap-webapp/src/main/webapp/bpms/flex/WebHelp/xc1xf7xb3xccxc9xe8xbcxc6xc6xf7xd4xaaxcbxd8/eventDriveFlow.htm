<h1 class="whs1">事件驱动流</h1>

<p class="whs2">一、事件驱动流图标</p>

<p class="whs2">&nbsp;</p>

<p class="whs3">事件驱动图标如图所示<img src="../monitor/eventdriven.JPG" alt="事件驱动流图标" x-maintain-ratio="TRUE" width="37px" height="35px" border="0" class="img_whs4">。</p>

<p class="whs2">二、事件驱动流的作用</p>

<p class="whs2">&nbsp;</p>

<p class="whs3">事件驱动流用于连接和抄送有关联的节点，箭头的方向只能指向抄送节点。在点击了事件驱动流连接线后，我们可以在</p>

<p class="whs3">流程设计器下方的属性面板中勾选相关的事件进行设置。</p>

<p class="whs2">&nbsp;</p>
