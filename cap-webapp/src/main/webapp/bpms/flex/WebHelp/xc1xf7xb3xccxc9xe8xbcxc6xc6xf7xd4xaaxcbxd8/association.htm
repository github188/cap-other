<h1 class="whs1">关联</h1>

<p class="whs2">一、关联的图标</p>

<p class="whs2">&nbsp;</p>

<p class="whs3">关联的图标如图所示<img src="../monitor/relation.JPG" alt="关联图标" x-maintain-ratio="TRUE" width="38px" height="34px" border="0" class="img_whs4">。</p>

<p class="whs2">二、关联的作用</p>

<p class="whs2">&nbsp;</p>

<p class="whs3">关联用于连接流程节点和文本标注。在使用流程设计器的时候，我们通常需要对一些流程节点做详细的描述说明，这时候可以使用</p>

<p class="whs3">文本标注来进行文字的说明处理。写好以后可以用关联线将文本标注和流程节点进行关联。</p>
