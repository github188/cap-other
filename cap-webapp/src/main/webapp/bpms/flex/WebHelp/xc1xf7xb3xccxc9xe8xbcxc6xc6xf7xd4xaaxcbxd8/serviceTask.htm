<h1 class="whs1">服务任务</h1>

<p class="whs2">一、服务任务的图标</p>

<p class="whs2">&nbsp;</p>

<p class="whs3">服务任务的图标如图所示<img src="../monitor/servicetask.JPG" alt="服务图标" x-maintain-ratio="TRUE" width="37px" height="34px" border="0" class="img_whs4">。</p>

<p class="whs2">&nbsp;</p>

<p class="whs2">二、服务任务的作用</p>

<p class="whs2">&nbsp;</p>

<p class="whs3">服务任务可以理解为一种被动任务，服务任务可以通过webservice、java和EJB三种方式与远程服务交互数据。因此，</p>

<p class="whs3">一个流程可以通过使用服务任务与外界系统通信。</p>

<p class="whs2">&nbsp;</p>

<p class="whs2">&nbsp;</p>
