<p class="whs2">一、顺序流的图标</p>

<p class="whs3">顺序流的图标如图所示<img src="../monitor/sequenceflow.JPG" alt="顺序流图标" x-maintain-ratio="TRUE" width="39px" height="34px" border="0" class="img_whs4">。</p>

<p class="whs2">二、顺序流的作用</p>

<p class="whs6">&nbsp;</p>

<p class="whs3">顺序流用于连接2个任务节点，箭头的方向就是流程的流转方向。顺序流提供了一系列有组织的步骤，</p>

<p class="whs3">一般情况下，步骤是逐一执行的。可能有的步骤需要等待某些事件的发生才可以继续执行，但通常情况下</p>

<p class="whs3">顺序工作流一般用于无需人工干预的操作。</p>

<p class="whs2">&nbsp;</p>
