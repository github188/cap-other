 #/** \u63D2\u5165\u6570\u636ESQL */
INSERT_SQL=INSERT INTO CAP_RT_TEST_RESULT(TEST_ID,TEST_UUID,TEST_CASE_NAME,META_NAME,FUNC_NAME,APP_NAME,TEST_RESULT,TEST_TIME,TEST_CASE_LEVEL,APP_ID,APP_FULL_NAME,TEST_TIME_YEAR,TEST_TIME_MONTH,DAY_OF_MONTH,WEEK_OF_YEAR,WEEK_OF_MONTH) VALUES(?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?)
#/** \u67E5\u8BE2\u7CFB\u7EDF\u5E94\u7528SQL */
QUERY_MODULE_SQL=SELECT T.MODULE_ID,T.MODULE_NAME,F_TOP_CFG_getModulePathById (T.MODULE_ID,'-1',MODULE_NAME) AS MODULE_NAME_FULL_PATH FROM TOP_SYS_MODULE T,( SELECT F_CAP_HierarchyQueryModules () AS ID,@LEVEL AS LEVEL FROM( SELECT @start_with := '-1',@id := @start_with,@LEVEL := 0) vars,TOP_SYS_MODULE WHERE @id IS NOT NULL) TEMP WHERE T.MODULE_ID = TEMP.ID
#/** \u6839\u636E\u6D4B\u8BD5ID\u83B7\u53D6\u6D4B\u8BD5\u6570\u636E */
QUERY_TEST_RESULT_SQL=SELECT META_NAME AS metaName,FUNC_NAME AS funcName,TEST_RESULT AS result,APP_NAME AS appName FROM CAP_RT_TEST_RESULT WHERE TEST_UUID=? ORDER BY APP_ID,META_NAME
#/** \u6307\u5B9A\u7684testUuid\u662F\u5426\u5B58\u5728\u6D4B\u8BD5\u5931\u8D25\u7684\u6570\u636E */
IS_EXIST_TESTDATA_BY_TESTUUID=SELECT COUNT(1) FROM CAP_RT_TEST_RESULT WHERE TEST_UUID=? AND TEST_RESULT='0'
#/** \u662F\u5426\u5B58\u5728\u6307\u5B9Atest-UUID\u7684\u6D4B\u8BD5\u6570\u636E */
IS_EXIST_FAILDATA_BY_TESTUUID=SELECT COUNT(1) FROM CAP_RT_TEST_RESULT WHERE TEST_UUID=?
#/** \u5468\u6D4B\u8BD5\u62A5\u544A\u67E5\u8BE2 */
QUERY_TEST_RESULT_BY_WEEK=SELECT WEEK_OF_YEAR AS axisName,STR_TO_DATE(?,'%Y%m%d') AS startTime,STR_TO_DATE(?,'%Y%m%d') AS endTime,SUM(TEST_RESULT) AS passCount,(COUNT(TEST_RESULT) - SUM(TEST_RESULT)) AS failCount FROM CAP_RT_TEST_RESULT WHERE TEST_TIME BETWEEN ? AND ? GROUP BY WEEK_OF_YEAR
#/** \u6708\u6D4B\u8BD5\u62A5\u544A\u67E5\u8BE2 */
QUERY_TEST_RESULT_BY_MONTH=SELECT CONCAT(TEST_TIME_YEAR , '\u5E74' , TEST_TIME_MONTH , '\u6708') AS axisName,STR_TO_DATE(?,'%Y%m%d') AS startTime,STR_TO_DATE(?,'%Y%m%d') AS endTime,SUM(TEST_RESULT) AS passCount,(COUNT(TEST_RESULT) - SUM(TEST_RESULT)) AS failCount FROM CAP_RT_TEST_RESULT WHERE TEST_TIME BETWEEN ? AND ? GROUP BY TEST_TIME_YEAR,TEST_TIME_MONTH
#/** \u67E5\u8BE2\u6700\u597D\u6216\u8005\u6700\u5DEE\u7684\u6392\u540D */
QUERY_TOP_WORST_TEST_RESULT=SELECT T.appName, T.appFullName,STR_TO_DATE(?,'%Y%m%d') AS startTime,STR_TO_DATE(?,'%Y%m%d') AS endTime,T.passCount,T.failCount FROM (SELECT APP_NAME AS appName,APP_FULL_NAME as appFullName,SUM(TEST_RESULT) AS passCount,COUNT(TEST_RESULT) - SUM(TEST_RESULT) AS failCount,SUM(TEST_RESULT) / COUNT(TEST_RESULT) AS rate FROM CAP_RT_TEST_RESULT WHERE TEST_TIME BETWEEN ? AND ? GROUP BY APP_NAME,APP_FULL_NAME) T ORDER BY T.rate ASC
#/** \u67E5\u8BE2\u6700\u597D\u6216\u8005\u6700\u5DEE\u7684\u6392\u540D */
QUERY_TOP_EXCELLENT_TEST_RESULT=SELECT T.appName,T.appFullName,STR_TO_DATE(?,'%Y%m%d') AS startTime,STR_TO_DATE(?,'%Y%m%d') AS endTime,T.passCount,T.failCount FROM (SELECT APP_NAME AS appName,APP_FULL_NAME as appFullName,SUM(TEST_RESULT) AS passCount,COUNT(TEST_RESULT) - SUM(TEST_RESULT) AS failCount,SUM(TEST_RESULT) / COUNT(TEST_RESULT) AS rate FROM CAP_RT_TEST_RESULT WHERE TEST_TIME BETWEEN ? AND ? GROUP BY APP_NAME,APP_FULL_NAME) T ORDER BY T.rate DESC
#/** \u6309\u6A21\u5757\u83B7\u53D6\u6D4B\u8BD5\u7ED3\u679C\u7EDF\u8BA1 */
QUERY_TEST_RESULT_BY_MODULE=SELECT META_NAME AS metaName,FUNC_NAME AS funcName,TEST_RESULT AS pass,MAX(TEST_TIME) as testTime FROM CAP_RT_TEST_RESULT WHERE TEST_ID IN( SELECT T.TEST_ID FROM (SELECT tmp.TEST_ID,IF(@pCaseName = tmp.TEST_CASE_NAME,@rownum := @rownum + 1,@rownum := 1) AS RN,@pCaseName := tmp.TEST_CASE_NAME AS TEST_CASE_NAME FROM (SELECT TEST_ID, TEST_CASE_NAME FROM CAP_RT_TEST_RESULT WHERE TEST_TIME BETWEEN ? AND ? AND 1-1 ORDER BY TEST_CASE_NAME ASC, TEST_TIME DESC) tmp,(SELECT @rownum := 0, @pCaseName := NULL) vars) T WHERE T.RN = 1)GROUP BY APP_ID,APP_FULL_NAME,META_NAME, FUNC_NAME, TEST_RESULT,TEST_ID
#/** \u6309\u6A21\u5757\u83B7\u53D6\u6D4B\u8BD5\u7ED3\u679C\u7EDF\u8BA1 */
QUERY_TEST_RESULT_BY_MODULE_APP_ID=SELECT META_NAME AS metaName,FUNC_NAME AS funcName,TEST_RESULT AS pass,MAX(TEST_TIME) as testTime FROM CAP_RT_TEST_RESULT WHERE TEST_ID IN( SELECT T.TEST_ID FROM (SELECT tmp.TEST_ID,IF(@pCaseName = tmp.TEST_CASE_NAME,@rownum := @rownum + 1,@rownum := 1) AS RN,@pCaseName := tmp.TEST_CASE_NAME AS TEST_CASE_NAME FROM (SELECT TEST_ID, TEST_CASE_NAME FROM CAP_RT_TEST_RESULT WHERE TEST_TIME BETWEEN ? AND ? AND APP_ID = ? ORDER BY TEST_CASE_NAME ASC, TEST_TIME DESC) tmp,(SELECT @rownum := 0, @pCaseName := NULL) vars) T WHERE T.RN = 1)GROUP BY APP_ID,APP_FULL_NAME,META_NAME, FUNC_NAME, TEST_RESULT,TEST_ID
#/** \u6309\u6A21\u5757\u83B7\u53D6\u6D4B\u8BD5\u7ED3\u679C\u7EDF\u8BA1 */
QUERY_TEST_RESULT_BY_MODULE_FULL_NAME=SELECT META_NAME AS metaName,FUNC_NAME AS funcName,TEST_RESULT AS pass,MAX(TEST_TIME) as testTime FROM CAP_RT_TEST_RESULT WHERE TEST_ID IN( SELECT T.TEST_ID FROM (SELECT tmp.TEST_ID,IF(@pCaseName = tmp.TEST_CASE_NAME,@rownum := @rownum + 1,@rownum := 1) AS RN,@pCaseName := tmp.TEST_CASE_NAME AS TEST_CASE_NAME FROM (SELECT TEST_ID, TEST_CASE_NAME FROM CAP_RT_TEST_RESULT WHERE TEST_TIME BETWEEN ? AND ? AND APP_FULL_NAME like ? ORDER BY TEST_CASE_NAME ASC, TEST_TIME DESC) tmp,(SELECT @rownum := 0, @pCaseName := NULL) vars) T WHERE T.RN = 1)GROUP BY APP_ID,APP_FULL_NAME,META_NAME, FUNC_NAME, TEST_RESULT,TEST_ID
#/** \u6309\u6A21\u5757\u83B7\u53D6\u6D4B\u8BD5\u7ED3\u679C\u7EDF\u8BA1 */
QUERY_TEST_RESULT_BY_MODULE_FULL_NAME_AND_APP_ID=SELECT META_NAME AS metaName,FUNC_NAME AS funcName,TEST_RESULT AS pass,MAX(TEST_TIME) as testTime FROM CAP_RT_TEST_RESULT WHERE TEST_ID IN( SELECT T.TEST_ID FROM (SELECT tmp.TEST_ID,IF(@pCaseName = tmp.TEST_CASE_NAME,@rownum := @rownum + 1,@rownum := 1) AS RN,@pCaseName := tmp.TEST_CASE_NAME AS TEST_CASE_NAME FROM (SELECT TEST_ID, TEST_CASE_NAME FROM CAP_RT_TEST_RESULT WHERE TEST_TIME BETWEEN ? AND ? AND APP_ID = ? AND APP_FULL_NAME like ? ORDER BY TEST_CASE_NAME ASC, TEST_TIME DESC) tmp,(SELECT @rownum := 0, @pCaseName := NULL) vars) T WHERE T.RN = 1)GROUP BY APP_ID,APP_FULL_NAME,META_NAME,FUNC_NAME,TEST_RESULT,TEST_ID
#/** \u6839\u636E\u6D4B\u8BD5\u7528\u4F8B\u540D\u79F0\u83B7\u53D6\u6D4B\u8BD5\u7ED3\u679C */
QUERY_TEST_RESULT_BY_TEST_CASE_NAME=SELECT * FROM (SELECT tmp.metaName,tmp.funcName,tmp.pass,tmp.testTime,IF(@pCaseName = tmp.testcaseName,@rownum := @rownum + 1,@rownum := 1) AS RN,@pCaseName := tmp.testcaseName AS testcaseName FROM (SELECT TEST_CASE_NAME AS testcaseName,META_NAME AS metaName,FUNC_NAME AS funcName,TEST_RESULT AS pass,TEST_TIME as testTime FROM CAP_RT_TEST_RESULT WHERE 1=1 AND TEST_CASE_NAME IN (:param) AND APP_ID = ? ORDER BY TEST_CASE_NAME ASC, TEST_TIME DESC) tmp,(SELECT @rownum := 0, @pCaseName := NULL) vars) T WHERE T.RN = 1